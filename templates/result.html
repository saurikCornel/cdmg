<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результат</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px;
        }
        h1 {
            color: #343a40;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .copy-btn {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            margin-left: 10px;
        }
        .copy-btn:hover {
            background-color: #1976D2;
        }
        .value {
            word-wrap: break-word;
            max-width: 300px;
        }
        .btn-download {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        .btn-download:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Результат</h1>
        <table>
            <tr>
                <th>Name</th>
                <th>Value</th>
                <th>Variable Group</th>
                <th>Action</th>
            </tr>
            {% for item in variables %}
            <tr>
                <td>{{ item.Name }}</td>
                <td class="value">{{ item.Value | replace('\n', '<br>') | safe }}</td>
                <td>{{ item['Variable group'] }}</td>
                <td><button class="copy-btn" onclick="copyToClipboard('{{ item.EscapedValue }}')">Copy</button></td>
            </tr>
            {% endfor %}
        </table>
        <a href="{{ url_for('download_file', filename=script_filename) }}" class="btn-download" download>Скачать .sh скрипт</a>
    </div>
    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Скопировано в буфер обмена!');
            }).catch(err => {
                alert('Ошибка копирования: ' + err);
            });
        }
    </script>
</body>
</html>
